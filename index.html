<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>营销单页</title>
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<div class="mybackground">
    <img src="img/88红包.png" class="myAbsolute my88red1 animated slideInDown">
    <img src="img/圆钱.png" class="myAbsolute myCircle1 animated bounceIn">
    <img src="img/66红包.png" class="myAbsolute my66red1 animated bounceInDown">
    <img src="img/元宝.png" class="myAbsolute yuanbao1 animated flipInX">
    <img src="img/圆钱.png" class="myAbsolute myCircle2 animated bounceIn">
    <img src="img/圆钱.png" class="myAbsolute myCircle3 animated flipInY">
    <img src="img/88红包.png" class="myAbsolute my88red2 animated rollIn">
    <img src="img/10红包.png" class="myAbsolute my10red1 animated rotateInUpRight">
    <img src="img/66红包.png" class="myAbsolute my66red2 animated zoomInDown">
    <img src="img/圆钱.png" class="myAbsolute myCircle4 animated bounceInUp">
</div>
<div class="myContent">
    <ul>
        <li>
            <img src="img/摇一摇.png" alt="摇一摇" class="myAbsolute yaoyiyao animated rotateIn">
        </li>
        <li>
            <img src="img/红包.png" alt="红包" class="myAbsolute qiangHongBao animated zoomIn">
        </li>
        <li>
            <img src="img/9.12-9.14日每天上午10点.png" alt="9.12-9.14日每天上午10点" class="myAbsolute headerInf animated flipInX">
        </li>
        <li>
            <img src="img/middleBg.png" alt="中间部分背景" class="myAbsolute middleBg animated bounceIn">
        </li>
        <li>
            <img src="img/erweimBg.png" alt="二维码背景" class="myAbsolute erweimBg animated fadeIn">
        </li>
        <li>
            <img src="img/扫码开抢.png" alt="扫码开抢" class="myAbsolute erweimTitle animated fadeIn">
        </li>
        <li>
            <img src="img/参与方法.png" alt="参与方法" class="myAbsolute canyufangfa animated fadeIn">
        </li>
        <li>
            <img src="img/方法·链接.png" alt="方法·链接" class="myAbsolute fangfaLian animated fadeIn">
        </li>
        <li>
            <img src="img/方法01.png" alt="方法01" class="myAbsolute fangfa01 animated zoomIn">
        </li>
        <li>
            <img src="img/方法02.png" alt="方法02" class="myAbsolute fangfa02 animated zoomIn">
        </li>
        <li>
            <img src="img/方法03.png" alt="方法03" class="myAbsolute fangfa03 animated zoomIn">
        </li>
        <li>
            <img src="img/1.扫码关注e享家 微信公众号.png" alt="1.扫码关注e享家 微信公众号" class="myAbsolute fangfa01text animated zoomIn">
        </li>
        <li>
            <img src="img/2.主界面点击   红包菜单.png" alt="2.主界面点击   红包菜单" class="myAbsolute fangfa02text animated zoomIn">
        </li>
        <li>
            <img src="img/3.进入界面后摇一摇   手机抢现金红包.png" alt="3.进入界面后摇一摇   手机抢现金红包" class="myAbsolute fangfa03text animated zoomIn">
        </li>
    </ul>
    <img src="img/100,000元.png" alt="100,000元" class="myAbsolute middleTitle animated flipInY">
    <img src="img/现金红包 限量不限额.png" alt="现金红包 限量不限额" class="myAbsolute middleText animated flipInY">
    <img src="img/1494168012.png" alt="二维码" class="myAbsolute erweimText animated rotateIn">
    <span class="myAbsolute mySpan animated zoomIn">最终说明权归：<b>卢景祎™</b> 所有</span>
</div>
<div class="myCover">
    <span class="myCoverSpan">正在加载请稍后...</span>
</div>
</body>
<script src="js/imgLoaded.js"></script>
<script src="js/index.js"></script>
</html>
